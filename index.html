<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .introduction {
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            gap: 20px;
        }
        img {
            max-width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My CV</h1>
    <div class="introduction">
        <p>Hello! My name is [Your Name]. I am a [Your Profession/Field] with experience in [Your Skills/Expertise]. I am passionate about [Your Interests/Goals].</p>
    </div>
    <div class="images">
        <img src="profile.jpg" alt="Profile Picture">
        <img src="other-image.jpg" alt="Other Relevant Image">
    </div>
</body>
</html>
